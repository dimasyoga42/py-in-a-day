name: Auto Update README

on:
  push:
    branches:
      - main  # atau branch utama kamu

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate README
        run: |
          import os
          from datetime import datetime

          # Dapatkan nama folder repo (folder kerja)
          folder_name = os.path.basename(os.getcwd())
          now = datetime.utcnow().strftime("%Y-%m-%d %H:%M:%S UTC")

          readme_content = f"""# {folder_name}

This project folder was last updated on **{now}**.

---

_Auto-generated README by GitHub Actions._
"""

          with open("README.md", "w", encoding="utf-8") as f:
              f.write(readme_content)

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "Auto update README with folder name and timestamp"
          git push
